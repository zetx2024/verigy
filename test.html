<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Certificate | IARCO</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 900px;
            margin: auto;
        }
        #qrcode {
            display: none;
        }
        .form-control {
            padding: 10px;
            width: 80%;
        }
        .list-group-item {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 align="center">Verify Identity & Certificate</h2>
        <h3 align="center">IARCO</h3>
        <center><button><a href="https://iarco.org">Home</a></button></center>
        <p align="center">Allow pop-up for this site to download Certificate. Wait 10S for generate.</p>
        <p align="center">Use Google Chrome Browser for Better Download option.</p>
        <div align="center">
            <input type="text" name="search" id="search" placeholder="Search Student: Name, Verification Code" class="form-control" />
        </div>
        <ul class="list-group" id="result"></ul>
        <p align="center">Developed by <a href="https://md-sanaul-haque-shanto.github.io">Md Sanaul Haque Shanto</a>.</p>
        <p align="center" style="font-size: 10px;">Any Error, Suggestions, Design, Mail me at shanto@eptonline.org</p>
    </div>

    <div id="qrcode"></div>

    <!-- Import the required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>

    <script>
        $(document).ready(function () {
            $.ajaxSetup({ cache: false });
            $('#search').keyup(function () {
                $('#result').html('');
                var searchField = $('#search').val();
                var expression = new RegExp(searchField, "i");
                $.getJSON('datap.json', function (data) {
                    $.each(data, function (key, value) {
                        if (value.name.search(expression) != -1 || value.id.search(expression) != -1) {
                            $('#result').append(`
                                <li class="list-group-item link-class">
                                    <img src="${value.image}" height="40" width="40" class="img-thumbnail" /> ${value.name} | 
                                    <span class="text-muted">${value.location}</span> | <span class="text-muted">${value.program}</span>
                                    <button onclick="generateCertificate('${value.id}', '${value.name}', '${value.program}', '${value.date}', '${value.to}')">Generate Certificate</button>
                                </li>
                            `);
                        }
                    });
                });
            });

            $('#result').on('click', 'li', function () {
                var click_text = $(this).text().split('|');
                $('#search').val($.trim(click_text[0]));
                $("#result").html('');
            });
        });

        async function generateCertificate(studentId, studentName, program, date, to) {
            // Load the PDF template
            const pdfUrl = 'yrjcertp.pdf';
            const existingPdfBytes = await fetch(pdfUrl).then(res => res.arrayBuffer());
            const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

            // Register fontkit for custom font embedding
            pdfDoc.registerFontkit(fontkit);

          //get font
      const fontBytes1 = await fetch("GreatVibes-Regular.ttf").then((res) =>
        res.arrayBuffer()
      );
    const fontBytes2 = await fetch("GreatVibes-Regular.ttf").then((res) =>
        res.arrayBuffer()
      );

      // Embed our custom font in the document
      const GreatVibes = await pdfDoc.embedFont(fontBytes1);
      const PtSans = await pdfDoc.embedFont(fontBytes2);

            const pages = pdfDoc.getPages();
            const firstPage = pages[0];

            // Add student details to the PDF
            const fontSize = 30;
            const fsN = 30;
            const fsP = 15;
            const fsR = 14;
            const fsD = 14;
            const fsId = 12;
            const toto= " to ";


    const textWidth = GreatVibes.widthOfTextAtSize(`${studentName}`, fsN);
    const textHeight = GreatVibes.heightAtSize(fsN);

    firstPage.drawText(`${studentName}`, {
      x: firstPage.getWidth() / 2 - textWidth / 2,
      y: firstPage.getHeight() / 1.5 - textHeight / 2,
      size: fsN,
      font: GreatVibes,
    });



            
         firstPage.drawText(`${program}`, { x:410, y:342, size: fsP,fontSize: 15 });
      firstPage.drawText(`${date}`+ `${toto}` + `${to}`, { x:320, y:300, size: fsD,fontSize: 14 });
      firstPage.drawText(`${studentId}`, { x:590, y:95, size: fsId,fontSize: 12 });

            

            // Generate QR code
            const qrData = `ID: ${studentId}\nName: ${studentName}\nProgram: ${program}\nDate: ${to}\nVerify at: https://verify.yrjournal.org`;
            generateQRCode(qrData, async function (qrDataUrl) {
                const qrImageBytes = await fetch(qrDataUrl).then(res => res.arrayBuffer());
                const qrImage = await pdfDoc.embedPng(qrImageBytes);
                const qrSize = 90;
                firstPage.drawImage(qrImage, {
                    x: 700,
                    y: 400,
                    width: qrSize,
                    height: qrSize
                });


                // Set all available metadata fields on the PDFDocument. Note that these fields
        // are visible in the "Document Properties" section of most PDF readers.
        pdfDoc.setTitle(`Certificate | ${studentName} | ${program}`);
        pdfDoc.setAuthor('Md Sanaul Haque Shanto');
        pdfDoc.setSubject(`YRJ Participation Certificate`);
        pdfDoc.setKeywords(['YRJ', 'winter', 'spring', 'summer', 'research', 'school', 'program']);
        pdfDoc.setProducer('Md Sanaul Haque Shanto');
        pdfDoc.setCreator('Youth Research Journal (https://verify.yrjournal.org)');
        pdfDoc.setCreationDate(new Date('2025/01/28'));
        pdfDoc.setModificationDate(new Date());

                const pdfBytes = await pdfDoc.save();
                downloadPDF(pdfBytes, `${studentId}_${studentName}_YRJ_Certificate.pdf`);
            });
        }

        function generateQRCode(text, callback) {
            const qrElement = document.getElementById('qrcode');
            qrElement.innerHTML = '';
            new QRCode(qrElement, {
                text: text,
                width: 90,
                height: 90,
                correctLevel: QRCode.CorrectLevel.H
            });
            setTimeout(() => {
                const qrCanvas = qrElement.querySelector('canvas');
                const qrDataUrl = qrCanvas.toDataURL('image/png');
                callback(qrDataUrl);
            }, 500); // Delay to ensure QR code is rendered
        }

        function downloadPDF(pdfBytes, filename) {
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    </script>
</body>
</html>
